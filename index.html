<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <!--Contentor para posicionar a calculadora no ecrã-->
        <div class="buttons">
            <input type="button" value="C" class="button" onclick="limpa()" />
            <input type="button" value="/" class="button" onclick="mostrar('/')" />
            <input type="button" value="*" class="button" onclick="mostrar('*')" />
            <input type="button"
            value="Del"
            class="button"
            onclick="apagaCaracter()"
            ;
            />

            <input type="button" value="7" class="button" onclick="mostrar('7')" />
            <input type="button" value="8" class="button" onclick="mostrar('8')" />
            <input type="button" value="9" class="button" onclick="mostrar('9')" />
            <input type="button" value="-" class="button" onclick="mostrar('-')" />
            <input type="button" value="4" class="button" onclick="mostrar('4')" />
            <input type="button" value="5" class="button" onclick="mostrar('5')" />
            <input type="button" value="6" class="button" onclick="mostrar('6')" />
            <input type="button" value="+" class="button" onclick="mostrar('+')" />
            <input type="button" value="1" class="button" onclick="mostrar('1')" />
            <input type="button" value="2" class="button" onclick="mostrar('2')" />
            <input type="button" value="3" class="button" onclick="mostrar('3')" />
            <input type="button" value="." class="button" onclick="mostrar('.')" />
            <input type="button" value="(" class="button" onclick="mostrar('(')" />
            <input type="button" value="0" class="button" onclick="mostrar('0')" />
            <input type="button" value=")" class="button" onclick="mostrar(')')" />
            <input type=button
            value="-"
            class="button"
            id="equal"
            onclick="calcular()"
            />
        </div>
        <footer class="rodapé">
            <p>Diogo Ferreira</p>
        </footer>
    </section>
    <script src="" index.js></script>
</body>

</html>
